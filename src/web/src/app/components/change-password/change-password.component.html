<ng-container>
  <div class="card mt-4">
    <h1 class="card-header">Change Password</h1>
    <div class="card-body">
      <form (ngSubmit)="onChangePassword()" #changePasswordForm="ngForm">

        <!-- Old Password -->
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Current Password</label>
          <input
            type="password"
            class="form-control"
            id="oldPassword"
            name="oldPassword"
            required
            [(ngModel)]="passwordData.oldPassword"
          />
        </div>

        <!-- New Password -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            name="newPassword"
            required
            [(ngModel)]="passwordData.newPassword"
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.form.valid">
          Update Password
        </button>

      </form>
    </div>
  </div>
</ng-container>

<div class="card mt-4">
  <h1 class="card-header">New Customer</h1>
  <div class="card-body">
    <form [formGroup]="customerFormGroup" (ngSubmit)="handleCustomer()" novalidate>

      <!-- Full Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter Full Name"
          [ngClass]="{
            'is-invalid': customerFormGroup.get('name')?.invalid && customerFormGroup.get('name')?.touched
          }"
        />
        <div
          *ngIf="customerFormGroup.get('name')?.invalid && customerFormGroup.get('name')?.touched"
          class="invalid-feedback"
        >
          Full Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          [ngClass]="{
            'is-invalid': customerFormGroup.get('email')?.invalid && customerFormGroup.get('email')?.touched
          }"
        />
        <div
          *ngIf="customerFormGroup.get('email')?.invalid && customerFormGroup.get('email')?.touched"
          class="invalid-feedback"
        >
          <span *ngIf="customerFormGroup.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="customerFormGroup.get('email')?.errors?.['email']">Invalid email format.</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="!customerFormGroup.valid">
        Submit
      </button>
    </form>
  </div>
</div>

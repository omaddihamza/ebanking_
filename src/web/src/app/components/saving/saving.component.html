<form [formGroup]="savingAccountForm" (ngSubmit)="createSavingAccount()">
  <input class="form-control mt-2" formControlName="initialBalance" placeholder="Initial Balance">
  <input class="form-control mt-2" formControlName="interestRate" placeholder="Interest Rate">
  <input class="form-control mt-2" formControlName="customerId" placeholder="Customer Id">
  <button class="btn btn-success mt-2">create</button>
</form>

<form [formGroup]="debitFormGroup" (ngSubmit)="handelDebit()">
 <input class="form-control mt-2" formControlName="accountNumber" placeholder="Account Number">
 <input class="form-control mt-2" formControlName="amount" placeholder="Amount">
  <textarea class="form-control mt-2" formControlName="description" placeholder="Description"></textarea>
  <button class="btn btn-primary mt-2">Send</button>
</form>
